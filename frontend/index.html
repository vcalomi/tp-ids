<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sweet Tooth</title>
  </head>
  <body>
    <nav>
      <i class="fa-solid fa-bars"></i>

    </nav>
    <img id="home-image" src="images/download.jpg" alt="Collage comidas" />

      <div class="card-item">

          src="images/cafe.png"

        <img
          src="images/tostada.png"
          alt="Imagen Tostada"

          id="tostada"
        />

      </div>
    </div>
    <footer class="footer">
      <ul class="social-icon">
        <li class="icon-elem">
          <a href="" class="icon">

        </li>
        <li class="icon-elem">
          <a href="" class="icon">
            <i class="fa-brands fa-whatsapp"></i>
          </a>
        </li>
        <li class="icon-elem">
          <a href="" class="icon">
            <i class="fa-regular fa-envelope"></i>
          </a>
        </li>
      </ul>
      <ul class="menu">
        <li class="menu-elem">
          <a href="" class="menu-icon"> Inicio </a>
          <a href="" class="menu-icon"> Equipo </a>
          <a href="" class="menu-icon"> Contacto </a>
          <a href="" class="menu-icon"> Sobre Nosotros </a>
        </li>
      </ul>
      <p class="text">Copyright Â© Sweet Tooth</p>
    </footer>
    <script
      src="https://kit.fontawesome.com/3f6a94cf86.js"
      crossorigin="anonymous"
    ></script>

</html>
