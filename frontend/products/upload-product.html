<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <title>Subir Producto - Sweet Tooth</title>
    <link rel="icon" type="image/x-icon" href="../images/favicon.png">
  </head>
  <body>
    <nav>
      <i id="hamburger-button" class="fa-solid fa-bars"></i>
      <h1 id="title"><a href="../index.html">Sweet Tooth</a></h1>
      <button class="order-button">
        <a href="../categories/all.html">ORDENAR</a>
      </button>
    </nav>

    <div id="dropdown-menu" class="dropdown-menu"></div>

    <div class="form-container">
      <h1 class="title" id="upload">Subir Producto</h1>
      <form id="upload-product-form">
        <input
          type="text"
          id="product-name"
          placeholder="Nombre del Producto"
          required
        />
        <input type="number" id="product-value" placeholder="Precio" required />
        <input type="file" id="product-image" placeholder="Imagen" required />
        <textarea
          id="product-description"
          placeholder="Descripción del Producto"
          required
        ></textarea>
        <select id="product-type" required>
          <option value="" disabled selected>Selecciona un tipo</option>
          <option value="DULCE">DULCE</option>
          <option value="SALADO">SALADO</option>
          <option value="BEBIDA">BEBIDA</option>
        </select>
        <input
          type="number"
          id="product-calories"
          placeholder="Calorías"
          required
        />
        <button type="submit" class="order-button">SUBIR PRODUCTO</button>
      </form>
    </div>

    <footer class="footer">
      <ul class="social-icon">
        <li class="icon-elem">
          <a href="" class="icon">
            <i class="fa-brands fa-instagram"></i>
          </a>
        </li>
        <li class="icon-elem">
          <a href="" class="icon">
            <i class="fa-brands fa-whatsapp"></i>
          </a>
        </li>
        <li class="icon-elem">
          <a href="" class="icon">
            <i class="fa-regular fa-envelope"></i>
          </a>
        </li>
      </ul>
      <ul class="menu">
        <li class="menu-elem">
          <a href="../index.html" class="menu-icon"> Inicio </a>
          <a href="" class="menu-icon"> Contacto </a>
          <a href="" class="menu-icon"> Sobre Nosotros </a>
        </li>
      </ul>
      <p class="text">Copyright © Sweet Tooth</p>
    </footer>

    <script
      src="https://kit.fontawesome.com/3f6a94cf86.js"
      crossorigin="anonymous"
    ></script>
    <script src="upload-product.js" type="module"></script>
    <script src="./dropdownMenu.js"></script>
  </body>
</html>
