<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="auth.css" />
  </head>
  <body>
    <nav>
      <h1 id="title"><a href="index.html">Sweet Tooth</a></h1>
    </nav>
    <div class="form-container">
      <h2 class="title">Iniciar Sesión</h2>
      <form id="loginForm">
        <input
          type="text"
          id="username"
          placeholder="Nombre de usuario"
          required
        />
        <input
          type="password"
          id="password"
          placeholder="Contraseña"
          required
        />
        <button type="submit">Iniciar Sesión</button>
      </form>
      <p>¿No tienes una cuenta? <a href="sign-up.html">Regístrate aquí</a></p>
    </div>
    <script type="module" src="./tokenDecoder.js"></script>
    <script type="module" src="sign-in.js"></script>
  </body>
</html>
