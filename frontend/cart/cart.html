<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <title>Carrito - Sweet Tooth</title>
  </head>
  <body>
    <nav>
      <i id="hamburger-button" class="fa-solid fa-bars"></i>
      <h1 id="title"><a href="../index.html">Sweet Tooth</a></h1>
      <button class="order-button"><a href="/">ORDENAR</a></button>
    </nav>

    <div id="dropdown-menu" class="dropdown-menu"></div>

    <div class="cart-container">
      <h1 class="title">Carrito de Compras</h1>
      <div id="cart-items" class="cart-items"></div>
      <div class="cart-summary">
        <h2>Total: $<span id="total-price">0</span></h2>
      </div>

      <form id="customer-form" class="customer-form">
        <h2>Datos del Cliente</h2>
        <input
          type="text"
          id="username"
          placeholder="Nombre completo"
          disabled
        />
      </form>

      <form id="address-form" class="address-form">
        <h2>Dirección de Envío</h2>
        <input disabled type="text" id="street" placeholder="Calle" required />
        <input
          disabled
          type="number"
          id="number"
          placeholder="Número"
          required
        />
        <input disabled type="text" id="city" placeholder="Ciudad" required />
        <input
          disabled
          type="text"
          id="zipCode"
          placeholder="Código Postal"
          required
        />
        <input
          disabled
          type="text"
          id="province"
          placeholder="Provincia"
          required
        />
      </form>

      <button id="place-order" class="order-button">Realizar Pedido</button>
    </div>

    <footer class="footer">
      <ul class="social-icon">
        <li class="icon-elem">
          <a href="" class="icon">
            <i class="fa-brands fa-instagram"></i>
          </a>
        </li>
        <li class="icon-elem">
          <a href="" class="icon">
            <i class="fa-brands fa-whatsapp"></i>
          </a>
        </li>
        <li class="icon-elem">
          <a href="" class="icon">
            <i class="fa-regular fa-envelope"></i>
          </a>
        </li>
      </ul>
      <ul class="menu">
        <li class="menu-elem">
          <a href="../index.html" class="menu-icon"> Inicio </a>
          <a href="" class="menu-icon"> Contacto </a>
          <a href="" class="menu-icon"> Sobre Nosotros </a>
        </li>
      </ul>
      <p class="text">Copyright © Sweet Tooth</p>
    </footer>

    <script
      src="https://kit.fontawesome.com/3f6a94cf86.js"
      crossorigin="anonymous"
    ></script>
    <script src="cart.js" type="module"></script>
    <script src="./dropdownMenu.js"></script>
  </body>
</html>
